<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Órdenes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛒 Sistema de Órdenes SQS</h1>
            <div id="connection-status" class="status disconnected">
                🔴 Desconectado del servidor
            </div>
        </div>

        <div class="grid">
            <!-- Formulario de Orden -->
            <div class="card">
                <h2>📝 Nueva Orden</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="customerName">Nombre del Cliente:</label>
                        <input type="text" id="customerName" required>
                    </div>

                    <div class="form-group">
                        <label for="product">Producto:</label>
                        <select id="product" required>
                            <option value="">Seleccionar producto...</option>
                            <option value="laptop">💻 Laptop</option>
                            <option value="phone">📱 Teléfono</option>
                            <option value="tablet">📱 Tablet</option>
                            <option value="headphones">🎧 Audífonos</option>
                            <option value="monitor">🖥️ Monitor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Precio Unitario ($):</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notas (opcional):</label>
                        <textarea id="notes" rows="3" placeholder="Instrucciones especiales..."></textarea>
                    </div>

                    <button type="submit" id="submit-btn">
                        📤 Enviar Orden
                    </button>
                </form>
            </div>

            <!-- Órdenes en Tiempo Real -->
            <div class="card">
                <h2>📦 Órdenes Procesadas</h2>
                <div id="orders-list" class="orders-list">
                    <p style="text-align: center; color: #888; margin: 50px 0;">
                        Las órdenes procesadas aparecerán aquí...
                    </p>
                </div>
            </div>
        </div>

        <!-- Log de Actividad -->
        <div class="card" style="margin-top: 30px;">
            <h2>📋 Log de Actividad</h2>
            <div id="activity-log" class="log"></div>
            <button onclick="clearLog()" style="margin-top: 10px; width: auto; padding: 8px 16px;">
                🗑️ Limpiar Log
            </button>
        </div>
    </div>

</body>

</html>
